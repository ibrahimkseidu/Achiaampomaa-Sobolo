<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Baverageis</title>

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* Header */
    header {
      background-color: #900c3f;
      color: #fff;
      padding: 1rem 0;
      position: relative;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      display: none;
    }

    nav.drawer {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      color: #333;
      width: 200px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    nav.drawer.open {
      transform: translateX(0);
    }

    nav.drawer ul {
      list-style: none;
      padding: 1rem;
    }

    nav.drawer li {
      margin-bottom: 1rem;
    }

    nav.drawer a {
      text-decoration: none;
      color: #900c3f;
      font-weight: bold;
    }

    nav.drawer a.active {
      color: #e74c3c;
    }

    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 5;
    }

    .backdrop.show {
      display: block;
    }

    /* Contact Section */
    .contact {
      flex-grow: 1;
      padding: 3rem 1rem;
    }

    .contact h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #900c3f;
    }

    #contact-form {
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      background-color: #900c3f;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #c70039;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav.drawer {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container header-container">
      <h1 class="logo">Baverageis</h1>
      <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
      <nav class="drawer">
        <ul>
          <li><a href="sobolo.html" class="active">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
    <div class="backdrop"></div>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name" class="form">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email" class="form">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message" class="form">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Baverageis. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const drawer = document.querySelector('.drawer');
    const backdrop = document.querySelector('.backdrop');

    menuToggle.addEventListener('click', () => {
      drawer.classList.toggle('open');
      backdrop.classList.toggle('show');
    });
  
  let contact = {
  name: "Ibrahim Seidu",
  email: "ibrahim@example.com",
  phone: "0551234567",
  message: "Please deliver by noon"
};
localStorage.setItem("contact", JSON.stringify(contact));

    backdrop.addEventListener('click', () => {
      drawer.classList.remove('open');
      backdrop.classList.remove('show');
    });
  </script>
</body>
</html>
