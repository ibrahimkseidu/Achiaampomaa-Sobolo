<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading | Baverageis</title>
  <style>
    :root {
      --ghana-red: #ce1126;
      --ghana-yellow: #fcd116;
      --ghana-green: #006b3f;
      --ghana-black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe5b4, #ffcccc, #e0f7fa); /* Updated background */
      color: var(--ghana-black);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--ghana-black);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="logo">Baverageis</div>
  <div class="spinner"></div>
  <div class="message">Loading... Please wait</div>

  <script>
    setTimeout(() => {
      window.location.href = "sobolo.html";
    }, 3000); // 3 seconds
  </script>
</body>
</html>
